<style>
  body {
    width: 32em;
    font-family: sans-serif;
    display: flex;
    background-color: #333;
    color: white;
    flex-direction: column;
    margin: 0;
    padding: 0;
  }

  #search {
    background-color: #333;
    color: white;
    padding: 0.2em;
    width: 100%;
    font-size: 2rem;
    outline: none;
    border: none;
    border-bottom: 1px solid #eee;
  }

  #tabs {
    display: flex;
    flex-direction: column;
    height: 30em;
    overflow-y: auto;
  }

  .tab {
    display: flex;
    justify-content: stretch;
    align-items: center;
    height: 40px;
    text-decoration: none;
    padding: 0.2em;
    vertical-align: center;
    border-bottom: 1px solid rgba(255, 255, 255, 0.2);
  }

  .tab span {
    flex: 1;
    display: flex;
    height: 100%;
    width: 100%;
    padding: 1em;
    align-items: center;
  }

  .tab:hover {
    background-color: #444;
  }
  .selected,
  .selected:hover {
    background-color: #555;
  }

  .hide {
    display: none;
  }

  a:active,
  a:visited,
  a:any-link {
    color: inherit;
  }

  img:-moz-broken {
    display: inline-block;
    vertical-align: top;
    line-height: 32px;

    opacity: 0;
    position: relative;
